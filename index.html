<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"/>
    </head>

    <body>

        <header>

            <img src="./img/Logo.png" alt="Logo Toobolist" class="Img_Logo" />
            <span id="Logo">Toobolist</span>

        </header>

        <main>

            <div class="container">

                <button class="button blue">
                  Add Task
                </button>

                <button  class="button white">                       
                  Add Section
                </button>

                <hr>

                <div id="Task">

                    <div class="item">

                      <h1>New Task</h1>
                        
                        <div class="list">

                            <span class="check"></span> Quarterly Newsletter
                            <button class="button_task blue"> Editorial</button>

                        </div>

                    </div>

                    <div class="item">

                        <h1>Today</h1>
                          
                          <div class="list">
  
                            <span class="check"></span>Recruiting blog post
                              <button class="button_task blue"> Editorial</button>
  
                          </div>

                          <div class="list">
  
                            <span class="check"></span>Mobile app luanch
                            <button class="button_task violet"> Q1 Goals</button>

                        </div>

                        <div class="list">
  
                            <span class="cross"></span>Interview John H.
                            <button class="button_task green"> Recruiting</button>

                        </div>

                        <div class="list">
  
                            <span class="check"></span>Summit update to mobile storefronts
                            <button class="button_task orange"> Mobile</button>

                        </div>
  
                      </div>

                      <div class="item">

                        <h1>Upcoming</h1>
                          
                        <div class="list">
  
                            <span class="cross"></span>Schedule meeting with Alex

                        </div>

                        <div class="list">
  
                            <span class="check"></span>Homepage refresh
                            <button class="button_task blue"> Website</button>

                        </div>

                        <div class="list">
  
                            <span class="check"></span>Onboard new Sales team members
                            <button class="button_task ligthgreen"> Sales</button>

                        </div>

                        <div class="list">
  
                            <span class="check"></span>Review editorial calendar
                            <button class="button_task blue"> Editorial</button>

                        </div>
  
                      </div>
                         
            
        </main>


        
    </body>
</html>
